<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息列表</title>
</head>
<body>
<ul>
    {{ range . }}
    <li>{{ .Name }}:
        <ul>
            {{ range .Books}}
            <li>{{.Name}}</li>
            {{ end}}
        </ul>
    </li>
    {{ end}}
</ul>
</body>
</html>
